<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color: cornflowerblue;
        }
    </style>
</head>

<body>
    <!-- 
        1. Inline CSS - Direto no HTML, ou na tag. (Não é uma boa prática!)
        2. CSS Interno - Direto no HTML na tag Style.
        3. CSS Externo - Criar um arquivo separado.
    -->
    <h1 style="color: firebrick;">Inline CSS!</h1>

    <h2>CSS Interno!</h2>

    <h3>CSS Externo!</h3>
</body>

</html>
