<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <main class="container">
        <section>
            <div class="column-form">
                <h1>Nova conta</h1>
                <form>
                    <input type="text" name="fullName" id="fullName" placeholder="Nome completo">
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    <div class="terms-and-conditions">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">Concordo com os termos.</label>
                    </div>
                    <button>Criar conta</button>
                </form>
                <p>
                    Já possui uma conta?
                    <a href="index.html">Faça login.</a>
                </p>
            </div>
        </section>
        <section class="column-description">
            <img src="assets/images/info.png" alt="Foto de ferramentas utilizadas para desenvolvimento web">
            <div class="description">
                <h2>Leve sua carreira ao próximo nível.</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat turpis orci
                    pharetra euismod quam non.
                </p>
            </div>
        </section>
    </main>
</body>

</html>
