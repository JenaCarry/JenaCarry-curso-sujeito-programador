<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Faça seu cadastro - Sujeitogram</title>
</head>

<body>
    <div id="wrapper">
        <div id="container-signup">
            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-image" src="assets/images/logo.png" alt="Logo do Sujeitogram">
                    </div>
                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>
                    <button class="face-button">
                        Entrar com Facebook
                    </button>

                    <div class="container-divisor">
                        <span class="line"></span>
                        <span class="tag-divisor">ou</span>
                        <span class="line"></span>
                    </div>

                    <form>
                        <input type="text" name="email" id="email" placeholder="Número de celular ou email">
                        <input type="text" name="fullName" id="fullName" placeholder="Nome completo">
                        <input type="text" name="username" id="username" placeholder="Nome de usuário">
                        <input type="password" name="password" id="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="info-box">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a>
                    </p>
                </div>

                <div class="get-app-panel">
                    <p>Obtenha o aplicativo.</p>
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/images/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/images/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">Api</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">
                    <p>&copy; 2022 Instagram</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
