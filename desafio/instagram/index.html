<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sujeitogram - Sua rede social</title>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div class="column left">
                <div class="main"></div>
            </div>
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-image" src="assets/images/logo.png" alt="Logo do Sujeitogram">
                    </div>
                    <form>
                        <input type="text" name="username" id="username" placeholder="Telefone, usuário ou email">
                        <input type="password" name="password" id="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="info-box">
                    <p>Não possui uma conta? <a href="signup.html">Cadastre-se</a>
                    </p>
                </div>

                <div class="get-app-panel">
                    <p>Obtenha o aplicativo.</p>
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/images/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/images/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">Api</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">
                    <p>&copy; 2022 Instagram</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
