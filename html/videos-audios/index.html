<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos e Áudios</title>
</head>

<body>
    <h1>Trabalhando com vídeos e áudios</h1>

    <h2>Tag de vídeo</h2>
    <video poster="images/thumb.png" width="420" height="340" controls loop muted>
        <source src="videos/natureza.mp4" type="video/mp4">
    </video>

    <h2>Tag de áudio</h2>
    <audio controls>
        <source src="sounds/curso.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
