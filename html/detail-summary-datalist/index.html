<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details / Summary / Datalist</title>
</head>

<body>
    <h1>Details / Summary / Datalist</h1>

    <h2>Details e Summary</h2>
    <details open>
        <summary>HTML</summary>
        <p>Aqui você vai aprender tudo sobre HTML e suas funcionalidades!</p>
    </details>
    <details>
        <summary>CSS</summary>
        <p>Aqui você vai aprender tudo sobre CSS e suas funcionalidades!</p>
    </details>
    <details>
        <summary>JavaScript</summary>
        <p>Aqui você vai aprender tudo sobre JavaScript e suas funcionalidades!</p>
    </details>

    <h2>Datalist</h2>
    <form>
        <input list="cars" name="car" placeholder="Procurando algum carro?">
        <datalist id="cars">
            <option value="Gol 1.6"></option>
            <option value="Golf 1.4"></option>
            <option value="BMW 2.0"></option>
        </datalist>
    </form>
</body>

</html>
